<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>TOP Dashboard</title>
</head>
<body>
    <div class="container">
        <p>By <a href="https://unsplash.com/es/@tilakbaloni" rel="noreferrer" target="_blank">Tilak Baloni</a> in  <a href="https://unsplash.com/es" rel="noreferrer" target="_blank">Unsplash</a></p>
        <header>
            <div class="first-header-row">
                <form action="#" method="get">

                    <button type="submit">
                        <img src="assets/icons/circle.svg" rel="search_btn" width="25vw" height="auto">
                    </button>
                    <input list="search-hints" type="search" name="search-box" id="search-box" placeholder="Search..." autocomplete="off">
                    <datalist id="search-hints">
                        <option value="Home"></option> <!--Change-->
                        <option value="Profile"></option>
                        <option value="Messages"></option>
                        <option value="History"></option>
                        <option value="Tasks"></option>
                        <option value="Communities"></option>
                        <option value="Settings"></option>
                        <option value="Support"></option>
                        <option value="Privacy"></option>
                        <option value="New"></option>
                        <option value="Upload"></option>
                        <option value="Share"></option>
                        <option value="Portfolio"></option>
                        <option value="Weather"></option>
                        <option value="LCD Calculator"></option>
                        <option value="Paint"></option>
                        <option value="Library"></option>
                        <option value="T O D O :"></option>
                        <option value="Tic Tac Toe"></option>
                        <option value="Rock Paper Scissors"></option>
                        <option value="Sign-Up Form"></option>
                        <option value="Landing Page"></option>
                        <option value="Caesar Cipher"></option>
                        <option value="Fibonacci"></option>
                        <option value="Palindromes"></option>
                        <option value="Find the Oldest"></option>
                        <option value="Get the Titles"></option>
                        <option value="Calculator"></option>
                        <option value="Temp Conversion"></option>
                        <option value="Leap Years"></option>
                        <option value="Sum All"></option>
                        <option value="Remove from Array"></option>
                        <option value="Reverse a String"></option>
                        <option value="Repeat a String"></option>
                        <option value="Hello World"></option>
                        <option value="Grid Layout"></option>
                        <option value="Grid Scaling 2"></option>
                        <option value="Grid Scaling 1"></option>
                        <option value="Flex Layout 2"></option>
                        <option value="Flex Layout 1"></option>
                        <option value="Flex Modal"></option>
                        <option value="Flex Information"></option>
                        <option value="Flex Header 2"></option>
                        <option value="Flex Header 1"></option>
                        <option value="Flex Center"></option>
                        <option value="Pop-Up Modal"></option>
                        <option value="Drop-Down Menu"></option>
                        <option value="Button Hover"></option>
                        <option value="Dean Wagner"></option>
                        <option value="The Odin Project"></option>
                    </datalist>
                </form>
                <div class="profile-section">
                    <img id="notification-icon" src="assets/icons/notification.svg" rel="notification" width="25vw" height="auto">
                    <h2>Phoenix</h2>
                    <img id="profile-photo" src="assets/profile-photo.jpeg" rel="profile-photo" width="30vw" height="auto">
                </div>
            </div>
            <div class="second-header-row">
                <div class="greetings">
                    <img id="profile-photo" src="assets/profile-photo.jpeg" rel="profile-photo" style="border-radius: 50%;">
                    <div class="greetings-text">
                        <p>Hi, there</p>
                        <h1>Phoenix<span>(@Phoe)</span></h1>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
            <aside>
                    <img src="assets/wordmark.svg" rel="wordmark">
                    <img src="assets/logo.svg" rel="logo">
                <div class="anchor_container">
                    <a href="#"><img src="assets/icons/castle.svg" rel="home_icon" width="20vw" height="auto"><span>Home</span></a>
                    <a href="#"><img src="assets/icons/profile.svg" rel="profile_icon" width="20vw" height="auto"><span>Profile</span></a>
                    <a href="#"><img src="assets/icons/messages.svg" rel="messages_icon" width="20vw" height="auto"><span>Messages</span></a>
                    <a href="#"><img src="assets/icons/history.svg" rel="history_icon" width="20vw" height="auto"><span>History</span></a>
                    <a href="#"><img src="assets/icons/tasks.svg" rel="tasks_icon" width="20vw" height="auto"><span>Tasks</span></a>
                    <a href="https://linktr.ee/42man" target="_black">
                        <img src="assets/icons/community.svg" rel="community_icon" width="20vw" height="auto">
                        <img src="assets/icons/community-gold.svg" rel="community_icon" width="20vw" height="auto">
                        <span>Community</span></a>
                </div>
            </aside>
        <main></main>
    </div>
</body>
</html>
